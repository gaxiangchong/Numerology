{% extends 'base.html' %}
{% block title %}{{ event.title }} - Course RSVP{% endblock %}
{% block content %}
<article>
  <header>
    <h2>{{ event.title }}</h2>
    <p>Speaker: {{ event.speaker }}</p>
    <p><small>{{ event.start_datetime|date:'M d, Y H:i' }}</small></p>
  </header>
  <p>{{ event.description }}</p>
  <footer>
    <a role="button" href="{% url 'events:rsvp' event.pk %}">RSVP</a>
  </footer>
</article>
{% endblock %}
