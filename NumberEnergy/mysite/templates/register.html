<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>注册账号</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen flex items-center justify-center px-4">

  <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md space-y-6">
    <h1 class="text-2xl font-bold text-blue-400 text-center">创建新账号</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="text-sm p-2 rounded {{ 'bg-green-500' if category == 'success' else 'bg-red-500' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-4">
      <div>
        <label for="email" class="block mb-1">邮箱：</label>
        <input type="email" name="email" id="email" required
               class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-md focus:ring-2 focus:ring-blue-400 outline-none">
      </div>

      <div>
        <label for="password" class="block mb-1">密码：</label>
        <input type="password" name="password" id="password" required
               class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-md focus:ring-2 focus:ring-blue-400 outline-none">
      </div>

      <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md transition-all">
        注册
      </button>
    </form>

    <p class="text-sm text-center text-gray-400">已有账号？<a href="/login" class="text-blue-400 hover:underline">点击登录</a></p>
  </div>

</body>
</html>
